<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BL Cinematic</title>
    <link rel="stylesheet" href="../CSS/index.css" type="text/css">
</head>
<body>
    <header class="header">
        <nav class="header_navbar">
            <div class="header_navbar_item">
                <img src="BLCinematic-Logo.png" alt="BLCinematic-Logo">
            </div>
            <div class="header_navbar_item">
                <input type="text" id='searchBar' name="search" placeholder="Search for Movies or TV Shows...">
            </div>
            <div>
                <table>
                    <tr class="header_navbar_tr">
                        <td class="header_navbar_td">Inicio</td>
                    </tr>
                    <tr class="header_navbar_tr">
                        <td class="header_navbar_td">Movies</td>
                    </tr>
                    <tr class="header_navbar_tr">
                        <td class="header_navbar_td">TV Shows</td>
                    </tr>
                </table>
            </div>
        </nav>
    </header>
    <main>
        <section class="tv_shows_section">
            <h1>TV Shows</h1>
            <div class="tv_shows_content">
                <table id="tvShowsTable"></table>
            </div>
        </section>
    </main>
    <footer class="footer" id="id_footer">
        <div class="top_footer">

        </div>
        <div class="body_footer">

        </div>
    </footer>
</body>
<script type="module" src="../JS/getApi.js"></script>
<script src="../JS/index.js"></script>
<script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous">
</script>
</html>
