<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BL Cinematic</title>
    <link rel="stylesheet" href="../CSS/index.css" type="text/css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <nav class="header_navbar">
            <div class="header_navbar_item">
                <img src="BLCinematic-Logo.png" alt="BLCinematic-Logo">
            </div>
            <div class="header_navbar_item">
                <input type="text" id='searchBar' name="search" placeholder="Search for Movies or TV Shows...">
            </div>
            <div>
                <table>
                    <tr class="header_navbar_tr">
                        <td class="header_navbar_td">Inicio</td>
                    </tr>
                    <tr class="header_navbar_tr">
                        <td class="header_navbar_td">Movies</td>
                    </tr>
                    <tr class="header_navbar_tr">
                        <td class="header_navbar_td">TV Shows</td>
                    </tr>
                </table>
            </div>
        </nav>
    </header>
    <!-- HEADER -->

    <!-- MAIN -->
    <main class="main">
        <!-- trending section -->
        <div class="choose_content">
            <h1>Trending</h1>
        </div>
        <div class="choose_content">
            <table>
                <tr class="choose_content_option">
                    <td class="content_choice" id="choose_content_all"><strong>All</strong></td>
                </tr>
                <tr class="choose_content_option">
                    <td class="content_choice"><strong>Movies</strong></td>
                </tr>
                <tr class="choose_content_option">
                    <td class="content_choice"><strong>TV Shows</strong></td>
                </tr>
            </table>
        </div>
        <div class="choose_time">
            <table>
                <tr class="choose_time_option">
                    <td class="time_choice" id="choose_time_day"><strong>Day</strong></td>
                </tr>
                <tr class="choose_time_option">
                    <td class="time_choice"><strong>Week</strong></td>
                </tr>
            </table>
        </div>
        <section class="trending_section">
            <div class="trending_content">
                <table id="trendingAllDay" class="trending_tables"></table>
            </div>
        </section>
        <section class="trending_section">
            <div class="trending_content">
                <table id="trendingMoviesDay" class="trending_tables"></table>
            </div>
        </section>
        <section class="trending_section">
            <div class="trending_content">
                <table id="trendingSeriesDay" class="trending_tables"></table>
            </div>
        </section>

        <section class="trending_section">
            <div class="trending_content">
                <table id="trendingAllWeek" class="trending_tables"></table>
            </div>
        </section>
        <section class="trending_section">
            <div class="trending_content">
                <table id="trendingMoviesWeek" class="trending_tables"></table>
            </div>
        </section>
        <section class="trending_section">
            <div class="trending_content">
                <table id="trendingSeriesWeek" class="trending_tables"></table>
            </div>
        </section>
        <!-- trending section -->
        <br><br><br>
        <!-- movies section -->
        <div class="choose_content">
            <h1>Movies</h1>
        </div>
        <div class="choose_content">
            <table>
                <tr class="choose_movies_option">
                    <td class="movies_choice" id="choose_content_now_playing"><strong>Now Playing</strong></td>
                </tr>
                <tr class="choose_movies_option">
                    <td class="movies_choice"><strong>Popular</strong></td>
                </tr>
                <tr class="choose_movies_option">
                    <td class="movies_choice"><strong>Top Rated</strong></td>
                </tr>
                <tr class="choose_movies_option">
                    <td class="movies_choice"><strong>Upcoming</strong></td>
                </tr>
            </table>
        </div>
        <section class="movies_section">
            <div class="movies_content">
                <table id="moviesNowPlaying" class="movies_tables"></table>
            </div>
        </section>
        <section class="movies_section">
            <div class="movies_content">
                <table id="moviesPopular" class="movies_tables"></table>
            </div>
        </section>
        <section class="movies_section">
            <div class="movies_content">
                <table id="moviesTopRated" class="movies_tables"></table>
            </div>
        </section>
        <section class="movies_section">
            <div class="movies_content">
                <table id="moviesUpcoming" class="movies_tables"></table>
            </div>
        </section>
        <!-- movies section -->
        <br><br><br>
        <!-- series section -->
        <div class="choose_content">
            <h1>TV Shows</h1>
        </div>
        <div class="choose_content">
            <table>
                <tr class="choose_series_option">
                    <td class="series_choice" id="choose_content_airing_today"><strong>Airing Today</strong></td>
                </tr>
                <tr class="choose_series_option">
                    <td class="series_choice"><strong>On The Air</strong></td>
                </tr>
                <tr class="choose_series_option">
                    <td class="series_choice"><strong>Popular</strong></td>
                </tr>
                <tr class="choose_series_option">
                    <td class="series_choice"><strong>Top Rated</strong></td>
                </tr>
            </table>
        </div>
        <section class="series_section">
            <div class="series_content">
                <table id="seriesAiringToday" class="series_tables"></table>
            </div>
        </section>
        <section class="series_section">
            <div class="series_content">
                <table id="seriesOnTheAir" class="series_tables"></table>
            </div>
        </section>
        <section class="series_section">
            <div class="series_content">
                <table id="seriesPopular" class="series_tables"></table>
            </div>
        </section>
        <section class="series_section">
            <div class="series_content">
                <table id="seriesTopRated" class="series_tables"></table>
            </div>
        </section>
        <!-- series section -->
    <!-- MAIN -->

    <!-- FOOTER -->
    <footer class="footer" id="id_footer">
        <div class="top_footer">

        </div>
        <div class="body_footer">

        </div>
    </footer>
    <!-- FOOTER -->
</body>
<script type="module" src="../JS/getTrending.js"></script>
<script type="module" src="../JS/getMovies.js"></script>
<script type="module" src="../JS/getTvShows.js"></script>
<script src="../JS/index.js"></script>
<script src="../JS/index2.js"></script>
<script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous">
</script>
</html>
