<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BL Cinematic</title>
    <link rel="stylesheet" href="../CSS/index.css" type="text/css">
    <link rel="stylesheet" href="../CSS/responsive.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <nav class="header_navbar">
            <div class="header_navbar_item">
                <img src="BLCinematic-Logo.png" alt="BLCinematic-Logo">
            </div>
            <div class="header_navbar_item">
                <input type="text" id='searchBar' name="search" placeholder="Search for Movies or TV Shows...">
            </div>
            <div class="header_navbar_item">
                <table>
                    <tr class="header_navbar_tr">
                        <td class="header_navbar_td">Home</td>
                    </tr>
                    <tr class="header_navbar_tr">
                        <td class="header_navbar_td">Movies</td>
                    </tr>
                    <tr class="header_navbar_tr">
                        <td class="header_navbar_td">Series</td>
                    </tr>
                    <tr class="header_navbar_tr">
                        <td class="header_navbar_td">Genres</td>
                    </tr>
                    <tr class="header_navbar_tr">
                        <td class="header_navbar_td">Favourites</td>
                    </tr>
                </table>
            </div>
            <div id="expandButtonBox" class="expand_button">
                <button id="expandNavbarButton">Expand</button>
            </div>
        </nav>
        <div id="expandableNavbar" class="expandable_navbar">
            <div>
                <input type="text" id="expandableSearchBar" name="search" placeholder="Search for Movies or TV Shows...">
            </div>
            <div>
                <table>
                    <tr class="expandable_navbar_tr">
                        <td class="expandable_navbar_td">Home</td>
                    </tr>
                    <tr class="expandable_navbar_tr">
                        <td class="expandable_navbar_td">Movies</td>
                    </tr>
                    <tr class="expandable_navbar_tr">
                        <td class="expandable_navbar_td">Series</td>
                    </tr>
                    <tr class="expandable_navbar_tr">
                        <td class="expandable_navbar_td">Genres</td>
                    </tr>
                    <tr class="expandable_navbar_tr">
                        <td class="expandable_navbar_td">Favourites</td>
                    </tr>
                </table>
            </div>
            <div>
                <button id="closeNavbarButton">Close</button>
            </div>
        </div>
    </header>
    <!-- HEADER -->

    <!-- MAIN -->
    <main class="main">
        <div class="main_divs">
            <section class="movies_section">
                <h1>Holaaaa</h1>
            </section>
        </div>

        <div class="main_divs">
            <section class="movies_section">
                <h1>Hola movies</h1>
                <div class="movies_content">
                    <table id="moviesByIndex" class="movies_tables"></table>
                </div>
            </section>
        </div>

        <button type="button" id="scrollToTop" class="scroll_to_top">
            <i class="bi bi-arrow-up-square-fill"></i>
        </button>

    </main>
    <!-- MAIN -->

    <!-- FOOTER -->
    <footer class="footer" id="id_footer">
        <div class="top_footer">

        </div>
        <div class="body_footer">

        </div>
    </footer>
    <!-- FOOTER -->
</body>
<script type="module" src="../JS/get-trending.js"></script>
<script type="module" src="../JS/get-movies.js"></script>
<script type="module" src="../JS/global.js"></script>
<script type="module" src="../JS/responsive.js"></script>
<script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous">
</script>
</html>
