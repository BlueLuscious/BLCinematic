<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BL Cinematic</title>
    <link rel="stylesheet" href="../CSS/movies.css" type="text/css">
    <link rel="stylesheet" href="../CSS/global.css" type="text/css">
    <link rel="stylesheet" href="../CSS/responsive.css" type="text/css">
    <link rel="stylesheet" href="../CSS/animations.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <nav class="header_navbar">
            <div class="header_navbar_item">
                <img src="BLCinematic-Logo.png" alt="BLCinematic-Logo">
            </div>
            <div class="header_navbar_item">
                <input type="text" id='searchBar' name="search" placeholder="Search for Movies or TV Shows...">
            </div>
            <div class="header_navbar_item">
                <table>
                    <tr class="header_navbar_tr">
                        <td class="header_navbar_td">Home</td>
                    </tr>
                    <tr class="header_navbar_tr">
                        <td class="header_navbar_td">Movies</td>
                    </tr>
                    <tr class="header_navbar_tr">
                        <td class="header_navbar_td">Series</td>
                    </tr>
                    <tr class="header_navbar_tr">
                        <td class="header_navbar_td">Genres</td>
                    </tr>
                    <tr class="header_navbar_tr">
                        <td class="header_navbar_td">Favourites</td>
                    </tr>
                </table>
            </div>
            <div id="expandButtonBox" class="expand_button">
                <button type="button" id="expandNavbarButton">
                    <i id="expandButtonIcon" class="icon bi bi-list"></i>
                </button>
            </div>
        </nav>
        <div id="expandableNavbar" class="expandable_navbar">
            <div>
                <input type="text" id="expandableSearchBar" name="search" placeholder="Search for Movies or TV Shows...">
            </div>
            <div>
                <table>
                    <tr class="expandable_navbar_tr">
                        <td class="expandable_navbar_td">Home</td>
                    </tr>
                    <tr class="expandable_navbar_tr">
                        <td class="expandable_navbar_td">Movies</td>
                    </tr>
                    <tr class="expandable_navbar_tr">
                        <td class="expandable_navbar_td">Series</td>
                    </tr>
                    <tr class="expandable_navbar_tr">
                        <td class="expandable_navbar_td">Genres</td>
                    </tr>
                    <tr class="expandable_navbar_tr">
                        <td class="expandable_navbar_td">Favourites</td>
                    </tr>
                </table>
            </div>
        </div>
    </header>
    <!-- HEADER -->

    <!-- MAIN -->
    <main class="main">
        <div class="main_divs">
            <section class="movie_section">
                <h1>Holaaaa</h1>
            </section>
        </div>

        <div class="main_divs">
            <section class="movie_section_by_index" id="container">
                <div class="movie_overlay"></div>
                <div class="movie_content">
                    <div class="movie_poster">
                        <img id="poster">
                    </div>
                    <div class="movie_info">
                        <div class="movie_title">
                            <h1 id="title"></h1>
                        </div>
                        <div class="movie_date">
                            <h1 id="date"></h1>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div class="scroll_to_top">
            <button type="button" id="scrollToTop">
                <i class="bi bi-arrow-up"></i>
            </button>
        </div>

    </main>
    <!-- MAIN -->

    <!-- FOOTER -->
    <footer class="footer" id="id_footer">
        <div class="top_footer">

        </div>
        <div class="body_footer">

        </div>
    </footer>
    <!-- FOOTER -->
</body>
<script type="module" src="../JS/getTrending.js"></script>
<script type="module" src="../JS/getMovies.js"></script>
<script type="module" src="../JS/global.js"></script>
<script type="module" src="../JS/responsive.js"></script>
<script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous">
</script>
</html>
