<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BL Cinematic</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <header class="header">
        <nav class="header_navbar">
            <div>
                <img src="BLCinematic-Logo.png" alt="BLCinematic-Logo">
            </div>
            <div>
                <input type="text" id='searchBar' name="search" placeholder="Search...">
            </div>
            <table>
                <tr class="header_navbar_tr">
                    <td>Inicio</td>
                </tr>
                <tr class="header_navbar_tr">
                    <td>Movies</td>
                </tr>
                <tr class="header_navbar_tr">
                    <td>Series</td>
                </tr>
                <tr class="header_navbar_tr">
                    <td>TV Shows</td>
                </tr>
            </table>
        </nav>
    </header>
    <main>
        <section class="trending_section">
            <h1>Trending</h1>
            <div class="trending_content">
                <table id="trendingTable"></table>
            </div>
        </section>

        <section class="movies_section">
            <h1>Movies</h1>
            <div class="movies_content">
                <table id="moviesTable"></table>
            </div>
        </section>
    </main>
</body>
<script src="index.js"></script>
<script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous">
</script>
</html>
